<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Footer</title>
		<link rel="stylesheet" href="css/footer.css" />
	</head>
	<body>
		<div class="mainContainer">
			<header></header>
			<main></main>

			<footer>
				<div class="footerContainer">
					<div class="footerText">
						<p class="footerQuote">“Building with purpose, not just pixels.”</p>
						<p class="location">📍 Dhule, Maharashtra — IST (UTC+5:30)</p>
						<p class="copyRight">
							© 2025 Vansh Chaudhari. All rights reserved.
						</p>
					</div>
					<ul class="socialLinks">
						<li>
							<a
								href="https://www.linkedin.com/in/yourprofile"
								target="_blank"
								rel="noopener noreferrer"
								title="LinkedIn"
								aria-label="Visit my LinkedIn profile"
							>
								<img
									src="https://img.icons8.com/?size=48&id=Ceo5wAFAEmmf&format=png&color=7b8495"
									alt="LinkedIn"
									class="socialIcon"
									onerror="this.style.display='none';"
								/>
								LinkedIn
							</a>
						</li>
						<li>
							<a
								href="https://github.com/yourusername"
								target="_blank"
								rel="noopener noreferrer"
								title="GitHub"
								aria-label="Visit my GitHub"
							>
								<img
									src="https://img.icons8.com/?size=48&id=zehXPLJSAbBB&format=png&color=7b8495"
									alt="GitHub"
									class="socialIcon"
									onerror="this.style.display='none';"
								/>
								GitHub
							</a>
						</li>
						<li>
							<a
								href="mailto:youremail@example.com"
								title="Email"
								aria-label="Send me an email"
							>
								<img
									src="https://img.icons8.com/?size=48&id=7X2DNQH7dVDS&format=png&color=7b8495"
									alt="Email"
									class="socialIcon"
									onerror="this.style.display='none';"
								/>
								Email
							</a>
						</li>
					</ul>
				</div>
			</footer>
		</div>
	</body>
</html>
